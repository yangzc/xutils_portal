# HTTP -> HTTPS 重定向 (支持 xutils.cn 和 www.xutils.cn)
server {
    listen 80;
    listen [::]:80;
    server_name xutils.cn www.xutils.cn;
    return 301 https://xutils.cn$request_uri;
}

# www.xutils.cn HTTPS -> xutils.cn HTTPS 重定向
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.xutils.cn;

    ssl_certificate /home/yangzc/cert/xutils.crt;
    ssl_certificate_key /home/yangzc/cert/xutils.key;

    return 301 https://xutils.cn$request_uri;
}

# 主站点配置: xutils.cn HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name xutils.cn;

    # 网站根目录
    root /home/yangzc/sites/xutils.cn;
    index index.html;

    # 访问日志和错误日志
    access_log /var/log/nginx/xutils.cn.access.log;
    error_log /var/log/nginx/xutils.cn.error.log;

    # SSL 证书配置
    ssl_certificate /home/yangzc/cert/xutils.crt;
    ssl_certificate_key /home/yangzc/cert/xutils.key;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # ==================== Gzip 压缩配置 ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        application/font-woff
        application/font-woff2;

    # ==================== 静态资源缓存策略 ====================
    
    # Next.js 静态资源 (_next/static) 和 JS/CSS 文件 - 永久缓存
    location ~* ^/(_next/static|assets)/.+\.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 其他字体文件 - 长期缓存 (如果不在 _next/static 下)
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 其他图片文件 - 长期缓存 (如果不在 _next/static 下)
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 文件 - 不缓存（确保获取最新版本）
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ==================== Next.js 静态导出支持 ====================
    location / {
        # 依次尝试: 1.精确文件 2.加.html后缀 3.目录/index.html 4.回退到index.html
        try_files $uri $uri.html $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        # HSTS 仅在 HTTPS 时添加
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    }

    # ==================== 禁止访问隐藏文件 ====================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==================== 健康检查端点（可选）====================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
